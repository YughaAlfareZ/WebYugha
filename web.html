<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      animation: shake 0s infinite;
    }

    button {
      font-size: 1.5em;
      padding: 10px 30px;
      margin-top: 30px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Wellcome To Website YughaðŸ˜œ</h1>
  <p>Klik tombol di bawah untuk melanjutkan</p>
  <button id="startBtn">Lanjut</button>

  <div class="cursor" id="customCursor"></div>

  <audio id="prankSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const body = document.body;
    const prankSound = document.getElementById("prankSound");

    let activated = false;

    btn.addEventListener("mouseover", () => {
      if (activated) {
        btn.style.top = `${Math.random() * 300}px`;
        btn.style.left = `${Math.random() * 300}px`;
        btn.style.position = 'absolute';
      }
    });

    btn.addEventListener("click", () => {
      if (!activated) {
        startPrank();
        activated = true;
      }
    });

    function startPrank() {
      document.querySelector("h1").style.animationDuration = "0.3s";

      // Latar berubah warna tiap detik
      setInterval(() => {
        body.style.backgroundColor =
          `hsl(${Math.random() * 360}, 80%, 50%)`;
      }, 1000);

      // Bunyi beep tiap beberapa detik
      setInterval(() => {
        prankSound.play();
      }, 4000);
    }

    // Cursor custom
    const cursor = document.getElementById("customCursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });
  </script>
</body>
</html>
